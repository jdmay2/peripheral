name: Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "needs-triage"]
body:
  - type: dropdown
    id: package
    attributes:
      label: Package
      description: Which package is affected?
      options:
        - "@peripherals/ble-core"
        - "@peripherals/smart-home"
        - "@peripherals/gesture-engine"
        - "@peripherals/integration"
        - "Monorepo / Build tooling"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear description of the bug.
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: Minimal steps to reproduce the behavior.
      placeholder: |
        1. Install @peripherals/ble-core
        2. Call useScan() with ...
        3. See error ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen.
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened.
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: Environment
      description: Version and platform details.
      placeholder: |
        - @peripherals package version:
        - React Native version:
        - Expo SDK version:
        - Platform: iOS / Android
        - OS version:
        - Device model:
        - react-native-ble-manager version (if applicable):
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: Logs and Screenshots
      description: Relevant error output, stack traces, or screenshots.
    validations:
      required: false
